    #    state: present

- name: reset ssh connection
  meta: reset_connection

- name: Transfer puppet.modules.sh
  become: yes
  ansible.builtin.copy:
    src: puppet.modules.sh
    dest: /tmp
    mode: 0777

- name: Transfer setup.pp
  ansible.builtin.copy:
    src: setup.pp
    dest: /tmp
    mode: 0777

- name: Transfer manifest.pp
  ansible.builtin.copy:
    src: manifest.pp
    dest: /tmp
    mode: 0777

- name: Reboot the machine (Wait for 1 min)
  reboot:
    reboot_timeout: 60

- name: Install redis
  ansible.builtin.yum:
    name:
      - redis
    state: present

- name: Enable redis
  ansible.builtin.systemd:
    name: redis
    state: started
    enabled: yes

